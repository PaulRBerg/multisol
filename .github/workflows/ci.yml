name: "CI"

on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"

jobs:
  check:
    name: "Check"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - uses: "actions-rs/toolchain@v1"
        with:
          override: true
          profile: "minimal"
          toolchain: "stable"
      - uses: "actions-rs/cargo@v1"
        with:
          command: "check"

  test:
    name: "Test Suite"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - uses: "actions-rs/toolchain@v1"
        with:
          override: true
          profile: "minimal"
          toolchain: "stable"
      - uses: "actions-rs/cargo@v1"
        with:
          command: "test"

  fmt:
    name: "Rustfmt"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - uses: "actions-rs/toolchain@v1"
        with:
          override: true
          profile: "minimal"
          toolchain: "nightly"
      - run: "rustup component add rustfmt"
      - uses: "actions-rs/cargo@v1"
        with:
          command: "fmt"
          args: "--all -- --check"

  clippy:
    name: "Clippy"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - uses: "actions-rs/toolchain@v1"
        with:
          override: true
          profile: "minimal"
          toolchain: "nightly"
      - run: "rustup component add clippy"
      - uses: "actions-rs/cargo@v1"
        with:
          command: "clippy"
          args: "-- -D warnings"
