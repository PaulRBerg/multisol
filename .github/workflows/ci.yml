name: "CI"

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  check:
    name: "Check"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - uses: "dtolnay/rust-toolchain@stable"
      - run: "cargo check"

  test:
    name: "Test Suite"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - uses: "dtolnay/rust-toolchain@stable"
      - run: "cargo test"

  fmt:
    name: "Rustfmt"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - uses: "dtolnay/rust-toolchain@nightly"
        with:
          components: "rustfmt"
      - run: "cargo +nightly fmt --all -- --check"

  clippy:
    name: "Clippy"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - uses: "dtolnay/rust-toolchain@nightly"
        with:
          components: "clippy"
      - run: "cargo clippy -- -D warnings"
